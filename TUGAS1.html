<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodcourt Lezat</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #1d93d3;
            color: white;
            padding: 20px;
        }
        header img {
            width: 100px;
            height: auto;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .menu-img {
            width: 100px;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            display: block;
            margin: 20px 0;
            color: #1d93d3;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AX7 Foodcourt </h1>
        <img src="foodcourt.jpg" alt="Foodcourt Logo">
    </header>
    <a href="#">Kunjungi Foodcourt</a>
    <table>
        <tr>
            <th>Nama Makanan</th>
            <th>Harga</th>
            <th>Gambar</th>
        </tr>
        <tr>
            <td>Nasi Goreng</td>
            <td>Rp 25.000</td>
            <td><img class="menu-img" src="nasigoreng.jpg" alt="Nasi Goreng"></td>
        </tr>
        <tr>
            <td>Mie Ayam</td>
            <td>Rp 20.000</td>
            <td><img class="menu-img" src="mieayam.jpg" alt="Mie Ayam"></td>
        </tr>
        <tr>
            <td>Ayam Penyet</td>
            <td>Rp 30.000</td>
            <td><img class="menu-img" src="ayampenyet.jpg" alt="Ayam Penyet"></td>
        </tr>
    </table>
    <footer>
        &copy; 2025 Nimas Janur
    </footer>
</body>
</html>
